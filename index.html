<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
    <div class="container">
        <div class="search">
          <input type="text" placeholder="search weather...">
          <button><img src="images/search.png"></button>
        </div>
        <div class="error">city not found</div>
        <div class="weather">
          <img src="images/rain.png" class="weather-icon">
          <h1><span class="temp"></span></h1>
          <h2><span class="city"></span></h2>
        
        <div class="details">
        <div class="column">
         <img src="images/humidity.png" alt="Humidity">
        </div>
        <div class="weatherSit">
            <p class="wind-humidity"><span class="humidity"></span></p>
                <p>Humidity</p>
        </div>
        <div class="column">
            <img src="images/wind.png" alt="Humidity">
           </div>
           <div class="weatherSit">
               <p class="wind-humidity"><span class="wind"></span></p>
                   <p>Wind Speed</p>
                </div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
